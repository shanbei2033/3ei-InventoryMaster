<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>系统设置</h1>
                    <p>自定义您的仓库管理系统</p>
                </div>
                <div class="header-actions">
                    <button id="backButton" class="settings-btn" title="返回">
                        ← 返回
                    </button>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="input-group">
                <label for="languageSelect">界面语言</label>
                <select id="languageSelect" class="form-control">
                    <option value="zh-CN">简体中文</option>
                    <option value="en-US">English</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="titleInput">管理界面标题</label>
                <input type="text" id="titleInput" placeholder="输入新的管理界面标题">
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button id="saveSettingsBtn" class="btn-primary">保存设置</button>
                <button id="cancelBtn" class="btn-secondary">取消</button>
            </div>
        </div>
        
        <!-- 数据导入导出部分 -->
        <div class="controls">
            <h3>数据导入导出</h3>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button id="exportDataBtn" class="btn-primary">导出数据</button>
                <button id="importDataBtn" class="btn-primary">导入数据</button>
                <input type="file" id="fileInput" accept=".json" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        // 检查是否已登录
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                // 如果没有令牌，重定向到登录页面
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        // 发送带认证的请求
        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/login';
                return;
            }
            
            const authenticatedOptions = {
                ...options,
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };
            
            return fetch(url, authenticatedOptions);
        }

        // 获取当前用户
        async function getCurrentUser() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                return null;
            }
            
            try {
                const tokenPayload = JSON.parse(atob(token.split('.')[1]));
                return tokenPayload.username;
            } catch (error) {
                console.error('Error decoding token:', error);
                return null;
            }
        }

        // 显示用户信息
        async function showUserInfo() {
            const username = await getCurrentUser();
            if (username) {
                // 不需要在设置页面显示用户名，因为我们已经知道用户已认证
            }
        }
        
        // 导出数据函数
        async function performExport() {
            try {
                // 直接从API获取数据并导出
                const token = localStorage.getItem('authToken');
                if (!token) {
                    alert('请先登录');
                    return;
                }
                
                const response = await fetch('/api/inventory', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 创建并下载文件
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `inventory_export_${new Date().toISOString().slice(0, 19)}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('数据导出成功！');
            } catch (error) {
                console.error('Export error:', error);
                alert('导出失败: ' + error.message);
            }
        }
        
        // 导入数据函数
        async function performImport(file) {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    alert('请先登录');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // 向服务器发送导入请求
                        const response = await fetch('/api/import', {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        });
                        
                        if (!response.ok) {
                            const errorResult = await response.json();
                            throw new Error(errorResult.error || '导入失败');
                        }
                        
                        const result = await response.json();
                        alert(result.message || '数据导入成功！');
                        
                        // 刷新当前页面以显示新数据
                        if (window.opener && !window.opener.closed) {
                            window.opener.location.reload();
                        } else {
                            // 如果是从主页面打开的设置页面，则刷新主页面
                            window.location.href = '/';
                        }
                    } catch (parseError) {
                        console.error('Import parse error:', parseError);
                        alert('文件格式错误: ' + parseError.message);
                    }
                };
                reader.onerror = function() {
                    alert('读取文件失败');
                };
                reader.readAsText(file);
            } catch (error) {
                console.error('Import error:', error);
                alert('导入失败: ' + error.message);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async () => {
            if (!checkAuth()) {
                return;
            }
            
            // 验证认证状态
            try {
                const response = await authenticatedFetch('/api/inventory');
                if (!response.ok) {
                    // 如果认证失败，重定向到登录页面
                    if (response.status === 401 || response.status === 403) {
                        window.location.href = '/login';
                        return;
                    }
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                window.location.href = '/login';
                return;
            }
            
            // 绑定导入导出按钮事件
            const exportDataBtn = document.getElementById('exportDataBtn');
            const importDataBtn = document.getElementById('importDataBtn');
            const fileInput = document.getElementById('fileInput');
            
            if (exportDataBtn) {
                exportDataBtn.addEventListener('click', performExport);
            }
            
            if (importDataBtn) {
                importDataBtn.addEventListener('click', function() {
                    fileInput.click();
                });
            }
            
            if (fileInput) {
                fileInput.addEventListener('change', function(e) {
                    if (e.target.files.length > 0) {
                        performImport(e.target.files[0]);
                        e.target.value = ''; // 重置文件输入
                    }
                });
            }
            
            // 绑定返回按钮事件
            document.getElementById('backButton').addEventListener('click', function() {
                window.location.href = '/';
            });
            
            // 绑定取消按钮事件
            document.getElementById('cancelBtn').addEventListener('click', function() {
                window.location.href = '/';
            });
            
            // 加载现有设置
            const savedLanguage = localStorage.getItem('language') || 'zh-CN';
            const savedTitle = localStorage.getItem('customTitle') || '仓库管理系统';
            
            document.getElementById('languageSelect').value = savedLanguage;
            document.getElementById('titleInput').value = savedTitle;
            
            // 保存设置按钮事件
            document.getElementById('saveSettingsBtn').addEventListener('click', function() {
                const selectedLanguage = document.getElementById('languageSelect').value;
                const customTitle = document.getElementById('titleInput').value;
                
                // 保存到本地存储
                localStorage.setItem('language', selectedLanguage);
                localStorage.setItem('customTitle', customTitle);
                
                alert('设置已保存！');
                
                // 返回主界面
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
