<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰ªìÂ∫ìÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .stat-card h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1em;
        }

        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
        }

        .inventory-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        .inventory-container h2 {
            padding: 20px;
            background-color: #f8f9fa;
            margin: 0;
            border-bottom: 1px solid #eee;
        }

        .inventory-list {
            padding: 20px;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .inventory-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fafafa;
            transition: transform 0.2s;
        }

        .inventory-item:hover {
            transform: translateX(5px);
            background-color: #f0f8ff;
        }

        .item-info {
            flex-grow: 1;
        }

        .item-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .item-id {
            color: #999;
            font-size: 0.9em;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-display {
            background: #e3f2fd;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #ff5252;
        }

        .edit-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            width: 100px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header h1 {
                font-size: 2em;
            }
            
            .controls {
                padding: 15px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .inventory-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .item-controls {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ ‰ªìÂ∫ìÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>ÁÆ°ÁêÜÊÇ®ÁöÑÂ∫ìÂ≠òÁâ©ÂìÅ</p>
        </header>

        <div class="controls">
            <div class="input-group">
                <label for="itemName">Ë¥ßÁâ©ÂêçÁß∞:</label>
                <input type="text" id="itemName" placeholder="ËæìÂÖ•Ë¥ßÁâ©ÂêçÁß∞">
            </div>
            
            <div class="input-group">
                <label for="itemQuantity">Ë¥ßÁâ©Êï∞Èáè:</label>
                <input type="number" id="itemQuantity" placeholder="ËæìÂÖ•Êï∞Èáè" min="0">
            </div>
            
            <button id="addItemBtn" class="btn-primary">Ê∑ªÂä†Ë¥ßÁâ©</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>ÊÄªË¥ßÁâ©ÁßçÁ±ª</h3>
                <p id="totalItems">0</p>
            </div>
            <div class="stat-card">
                <h3>ÊÄªÊï∞Èáè</h3>
                <p id="totalQuantity">0</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Ë¥ßÁâ©...">
        </div>

        <div class="inventory-container">
            <h2>Â∫ìÂ≠òÊ∏ÖÂçï</h2>
            <div id="inventoryList" class="inventory-list">
                <!-- Items will be dynamically added here -->
                <div class="empty-state">
                    <p>ÊöÇÊó†Â∫ìÂ≠òÊï∞ÊçÆ</p>
                    <p>Ê∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏Ä‰ª∂Ë¥ßÁâ©ÂêßÔºÅ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‰ªìÂ∫ìÁÆ°ÁêÜÁ≥ªÁªü JavaScript ÈÄªËæë (Á∫ØÂâçÁ´ØÁâàÊú¨ÔºåÊï∞ÊçÆÂ≠òÂÇ®Âú®localStorage)
        class WarehouseManager {
            constructor() {
                this.items = [];
                this.nextId = 1;
                this.init();
            }

            init() {
                this.loadFromStorage();
                this.bindEvents();
                this.render();
            }

            loadFromStorage() {
                const savedData = localStorage.getItem('warehouseData');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    this.items = parsed.items || [];
                    this.nextId = parsed.nextId || 1;
                } else {
                    // ÂàùÂßãÂåñÁ§∫‰æãÊï∞ÊçÆ
                    this.items = [
                        { id: 1, name: "Á¨îËÆ∞Êú¨ÁîµËÑë", quantity: 10 },
                        { id: 2, name: "Èº†Ê†á", quantity: 50 },
                        { id: 3, name: "ÈîÆÁõò", quantity: 30 }
                    ];
                    this.nextId = 4;
                    this.saveToStorage();
                }
            }

            saveToStorage() {
                const data = {
                    items: this.items,
                    nextId: this.nextId
                };
                localStorage.setItem('warehouseData', JSON.stringify(data));
            }

            addItem(name, quantity) {
                if (!name.trim()) return false;
                
                const newItem = {
                    id: this.nextId++,
                    name: name.trim(),
                    quantity: parseInt(quantity) || 0
                };
                
                this.items.push(newItem);
                this.saveToStorage();
                this.render();
                return true;
            }

            updateQuantity(id, newQuantity) {
                const item = this.items.find(item => item.id === id);
                if (item) {
                    item.quantity = Math.max(0, parseInt(newQuantity) || 0);
                    this.saveToStorage();
                    this.render();
                }
            }

            deleteItem(id) {
                this.items = this.items.filter(item => item.id !== id);
                this.saveToStorage();
                this.render();
            }

            searchItems(query) {
                if (!query) return this.items;
                return this.items.filter(item => 
                    item.name.toLowerCase().includes(query.toLowerCase())
                );
            }

            getTotalItems() {
                return this.items.length;
            }

            getTotalQuantity() {
                return this.items.reduce((sum, item) => sum + item.quantity, 0);
            }

            bindEvents() {
                const addItemBtn = document.getElementById('addItemBtn');
                const itemNameInput = document.getElementById('itemName');
                const itemQuantityInput = document.getElementById('itemQuantity');
                const searchInput = document.getElementById('searchInput');

                addItemBtn.addEventListener('click', () => {
                    const name = itemNameInput.value;
                    const quantity = itemQuantityInput.value;

                    if (this.addItem(name, quantity)) {
                        itemNameInput.value = '';
                        itemQuantityInput.value = '';
                        itemNameInput.focus();
                    }
                });

                // ÊåâEnterÈîÆÊ∑ªÂä†Ë¥ßÁâ©
                itemNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addItemBtn.click();
                    }
                });

                itemQuantityInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addItemBtn.click();
                    }
                });

                // ÊêúÁ¥¢ÂäüËÉΩ
                searchInput.addEventListener('input', () => {
                    this.render();
                });
            }

            render() {
                this.renderStats();
                this.renderInventory();
            }

            renderStats() {
                document.getElementById('totalItems').textContent = this.getTotalItems();
                document.getElementById('totalQuantity').textContent = this.getTotalQuantity();
            }

            renderInventory() {
                const inventoryList = document.getElementById('inventoryList');
                const searchQuery = document.getElementById('searchInput').value;
                const filteredItems = this.searchItems(searchQuery);

                if (filteredItems.length === 0) {
                    inventoryList.innerHTML = `
                        <div class="empty-state">
                            <p>ÊöÇÊó†Â∫ìÂ≠òÊï∞ÊçÆ</p>
                            <p>${searchQuery ? 'ÊêúÁ¥¢Êù°‰ª∂Êú™ÂåπÈÖçÂà∞ÁªìÊûú' : 'Ê∑ªÂä†ÊÇ®ÁöÑÁ¨¨‰∏Ä‰ª∂Ë¥ßÁâ©ÂêßÔºÅ'}</p>
                        </div>
                    `;
                    return;
                }

                inventoryList.innerHTML = filteredItems.map(item => `
                    <div class="inventory-item" data-id="${item.id}">
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-id">ID: ${item.id}</div>
                        </div>
                        <div class="item-controls">
                            <div class="quantity-display">${item.quantity}</div>
                            <button class="quantity-btn minus" onclick="warehouseManager.updateQuantity(${item.id}, ${Math.max(0, item.quantity - 1)})">-</button>
                            <button class="quantity-btn plus" onclick="warehouseManager.updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            <button class="delete-btn" onclick="warehouseManager.deleteItem(${item.id})">Âà†Èô§</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // ÂàùÂßãÂåñ‰ªìÂ∫ìÁÆ°ÁêÜÁ≥ªÁªü
        let warehouseManager;
        document.addEventListener('DOMContentLoaded', () => {
            warehouseManager = new WarehouseManager();
        });
    </script>
</body>
</html>
